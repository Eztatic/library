<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
      <title>Library</title>
      <script src="./script.js" defer async></script>
</head>
<body>
      <dialog>
            <h2>Add Book</h2>
            <form>
                  <label for="bookTitleInput">Book Title:</label>
                  <input type="text" 
                         id="bookTitleInput"  
                         placeholder="Enter Book Title">
                  <label for="authorNameInput">Author:</label>
                  <input type="text" 
                         id="authorNameInput"
                         placeholder="Author Name">
                  <label for="pages">No. of pages:</label>
                  <input type="number"  
                         id="pages" 
                         placeholder="0">
                  <div class="toggle-btn-cont">
                        <label for="readCheck">Read Status:&nbsp;</label>
                        <input type="checkbox" id="readCheck">
                        <label for="readCheck" class="toggle-btn"></label>
                  </div>
                  <div>
                        <button value="default" id="addBtn">Add</button>
                        <button value="cancel" formmethod="dialog" id="cancelBtn">Cancel</button>
                  </div>
            </form>
      </dialog>
      <header>
            <h1>Library</h1>
      </header>
      <div class="main-content">
            <div class="cards-container">
                  <div class="card">
                        <p>The Book Title</p>
                        <p>By: Author name/s</p>
                        <p>No. of Pages: 0</p>
                        <p>Status: Already Read</p>
                        <div class="clickables">
                              <div class="buttons">
                                    <button id="save">Edit&nbsp;&nbsp;</button>
                                    <button id="delete">Delete</button>
                              </div>
                        </div>
                  </div>
                  <button class="add-card">
                        <img src="./plus-circle.svg" alt="plus icon">
                  </button>
            </div>
      </div>
</body>
</html>
