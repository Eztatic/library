<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
		rel="stylesheet"
	/>
	<title>Library</title>
	<!-- <script src="./script.js" defer ></script> -->
</head>
<body>
	<aside>
		<h2>Add Book</h2>
		<form>
		<label for="bookTitle">Book Title:</label>
		<input
			type="text"
			id="bookTitle"
			name="bookTitle"
			placeholder="Enter Book Title"
			required />
		<label for="bookAuthor">Author:</label>
		<input
			type="text"
			id="bookAuthor"
			name="bookAuthor"
			placeholder="Author Name"
			required />
		<label for="bookPages">No. of Pages:</label>
		<input
			type="number"
			id="bookPages"
			name="bookPages"
			placeholder="0"
			required />
		<div>
			<label for="bookStatus">Have you read this book yet? &nbsp;</label>
			<input 
			type="checkbox" 
			name="bookStatus" 
			id="bookStatus" />
		</div>
		<button type="submit" id="addBtn">Add</button>
		</form>
	</aside>
	<h1>Library</h1>
	<main class="cards-container">
		<div class="card">
			<p class="title">The Book Title</p>
			<p>By: <span class="author">Author name/s</span></p>
			<p>Pages: <span class="numPages">0</span></p>
			<p>Status: <span class="status">Read</span></p>

			<!-- <button class="add-card">
				<img src="./plus-circle.svg" alt="plus icon" />
			</button> -->
		</div>
	</main>
</body>
</html>
