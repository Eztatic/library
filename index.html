<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
      <title>Library</title>
      <script src="./script.js" defer async></script>
</head>
<body>
      <header>
            <h1>Library</h1>
      </header>
      <div class="main-content">
            <div class="cards-container">
                  <div class="card">
                        <h2 contentEditable="true">Insert Book Title</h2>
                        <p>By: <span contenteditable="true">Insert Author</span></p>
                        <p>No. of pages: <span>0</span></p>
                        <div class="clickables">
                              <div class="card-icons">
                                    <img class="small-icon edit" src="./edit.svg" alt="edit icon">
                                    <img class="small-icon delete" src="./delete.svg" alt="delete icon">
                              </div>
                              <div class="toggle-btn-cont">
                                    <p>Read Status &nbsp;&nbsp;</p>
                                    <input type="checkbox" id="readCheck">
                                    <label for="readCheck" class="toggle-btn"></label>
                              </div>
                        </div>
                  </div>
                  <div class="new-card">
                        <input type="text" placeholder="Enter Book Title" contentEditable="false" id="asdf">
                        <p>By: 
                              <input type="text" placeholder="Author Name">
                        </p>
                        <p>No. of pages: 
                              <input id="pages" type="number" placeholder="0">
                        </p>
                        <div class="clickables">
                              <div class="card-icons">
                                    <img class="small-icon save" src="./save.svg" alt="edit icon">
                                    <img class="small-icon delete" src="./delete.svg" alt="delete icon">
                              </div>
                              <div class="toggle-btn-cont">
                                    <p>Read Status &nbsp;&nbsp;</p>
                                    <input type="checkbox" id="readCheck1">
                                    <label for="readCheck1" class="toggle-btn"></label>
                              </div>
                        </div>
                  </div>
                  <div class="add-card">
                        <img src="./plus-circle.svg" alt="plus icon">
                  </div>
            </div>
      </div>
</body>
</html>
